<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/login_css.css">
    <script>
        function showError(message) {
            alert(message);
            document.getElementById('loginForm').reset();
        }
    </script>
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <div style="text-align: right;">
                <form action="/" method="GET" style="display: inline;">
                    <input type="submit" class="button" value="Home">
                </form>
            </div>
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <form id="loginForm" action="/userhome" method="POST">
                        <div class="group">
                            <label for="user" class="label">UserID</label>
                            <input id="user" type="text" class="input" name="user" required>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass"  type="password" class="input" data-type="password" name="pass" required>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign In">
                        </div>
                        <div class="foot-lnk">
                            <a href="#forgot">Forgot Password?</a>
                        </div>
                    </form>
                </div>
                <div class="sign-up-htm">
                    <form action="/signup" method="POST">
                        <div class="group">
                            <label for="userid" class="label">Userid</label>
                            <input id="userid" type="text" class="input" name="userid">
                        </div>
                        <div class="group">
                            <label for="username" class="label">UserName</label>
                            <input id="username" type="text" class="input" name="username">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" class="input" data-type="password" name="pass">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Repeat Password</label>
                            <input id="pass" type="password" class="input" data-type="password" name="repeat_pass">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Email Address</label>
                            <input id="pass" type="text" class="input" name="email">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign Up">
                        </div>
                        <div class="foot-lnk">
                            <label for="tab-1">Already Member?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% if error %}
    <script>
        showError("{{ error }}");
    </script>
    {% endif %}
</body>
</html>
